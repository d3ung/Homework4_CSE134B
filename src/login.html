        <div class="buttons">
          <input class="signUpButton" type="button" value="Sign Up" onclick="toggleForms()">

      </form>

          <tr>
            <td class="svgTd">
              <label for="signup_email">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 85.812 107.265" enable-background="new 0 0 85.812 85.812" xml:space="preserve"><path d="M42.406,2.406c22.091,0,40,17.909,40,40s-17.909,40-40,40c-22.092,0-40-17.909-40-40S20.314,2.406,42.406,2.406z   M66.474,55.585l-0.013-25.732l-15.33,10.551L66.474,55.585z M48.608,41.821l-5.456,3.656c-0.232,0.151-0.501,0.229-0.764,0.229  c-0.266,0-0.53-0.077-0.762-0.228l-5.585-3.765L20.235,57.351h44.368L48.608,41.821z M33.665,40.11l-15.292-10.31v25.69  L33.665,40.11z M42.387,42.641L64.599,27.72H20.272L42.387,42.641z"/></svg>

            <td><input id="signup_email" class="textInput" type="email" name="signup_email" placeholder="Email" required></td>

          <tr style="height: 15px"><td></td><td></td></tr>

            <td><input id="signup_password" class="textInput" type="password" name="signup_password" placeholder="Password" maxlength="30" required></td>
          </tr>
          <tr style="height: 15px"><td></td><td></td></tr>
          <tr>
            <td><input type="checkbox" id="notification" name="notification" checked></td>
            <td><label for="notification" class="labelBox">Receive notifications</label></td>
          </tr>
        </table>
        <div class="buttons"> 
            <input class="cancelButton" type="button" value="Cancel" onclick=toggleForms()>
            <input class="confirmButton" type="submit" value="Confirm">
        </div>
      </form>

    </div>
  </body>
</html>
